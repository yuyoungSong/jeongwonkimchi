<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 
    <script src=https://code.jquery.com/jquery-3.7.0.min.js></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- 반응형 적용을 위한 meta 태그 / 해당 태그 없으면 미디어 쿼리 적용 안됨 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--  style css 파일의 import  -->
    <link href="css/import.css" rel="stylesheet" type="text/css">
     <script type="text/javascript">
        $(function(){
            // Header 의 Slide Submenu
            // $(".main_menu li").on('mouseenter',() => {
            //     $('.bottom_header').slideDown();
            // });
            // $(".top_header nav").on('mouseleave',(event) => {
            //     const mouseX = event.clientX;
            //     const mouseY = event.clientY;
            //
            //     const hoveredElement = document.elementFromPoint(mouseX, mouseY);
            //     const hoveredClassName = hoveredElement?.className;
            //
            //     if(hoveredClassName != 'bottom_header' && hoveredClassName != 'temp'){
            //         $('.bottom_header').slideUp();
            //     }
            // })
            // $('.bottom_header').on('mouseleave',() => {
            //     $('.bottom_header').slideUp();
            // })

            // 메인 이미지 슬라이드
            $('.main_slide ul').bxSlider({
                mode:"fade",
                auto: true,
                autoHover: true,
                controls: false,
                speed : 1000,        //이미지가 다음 이미지로 바뀌는데 걸리는 시간 1000=1초
                randomStart: true, //슬라이더의 시작을 랜덤으로 시작, [false, true]
                pager :  false, //블릿버튼의 노출여부 [false, true]
                authControls : false, //시작, 정지버튼 노출 여부 [false, true]
                pause: 3000,        //하나의 이미지가 멈춰서 보여지는 시간 1000=1초
                easing: "ease-in-out"
            })

            // 베스트 메뉴의 슬라이더

            $('#best_menu .item_slider ul').bxSlider({
                auto: false,
                autoHover: true,
                controls: false,
                speed : 1000,        //이미지가 다음 이미지로 바뀌는데 걸리는 시간 1000=1초
                randomStart: true, //슬라이더의 시작을 랜덤으로 시작, [false, true]
                authControls : false, //시작, 정지버튼 노출 여부 [false, true]
                pause: 3000,        //하나의 이미지가 멈춰서 보여지는 시간 1000=1초
                easing: "ease-in-out",
                pagerCustom: '#best_menu .pager',
                infiniteLoop: true,
            })

	})
     </script>
     <style>
         #best_menu{
             padding-bottom:50px;
         }

         /* 현재 활성화 되어있는 페이지의 페이저 CSS */
         #best_menu .pager{
             display: inline-block;
         }
         #best_menu .pager li{
             float: left;
         }
         #best_menu .pager li a.active{
            color: red;
             font-weight: bold;
         }

     </style>
</head>
<body>
    <div class="top_banner">
        <figure >
            <img src="./images/top_banner.png">
        </figure>
    </div>
   <div class="wrap" >
       <header>
           <div class="top_header">
               <h1><img src="./images/logo.png" alt=""></h1>
               <nav>
                   <ul class="sub_menu">
                       <li>로그인</li>
                       <li>회원가입</li>
                       <li>마이페이지</li>
                       <li>장바구니</li>
                   </ul>
                   <ul class="main_menu">
                       <li class="temp">회사소개</li>
                       <li class="temp">제품안내</li>
                       <li class="temp">제품구매</li>
                       <li class="temp">고객후기</li>
                       <li class="temp">고객센터</li>
                   </ul>
               </nav>
           </div>
           <div class="bottom_header">
               bottom_header
           </div>
       </header>
       <article>

           <section class="main_slide" style="margin-bottom:50px">
               <ul>
                   <li>
                       <img src="./images/kimchi01.png" alt="메인 슬라이드 이미지 1">
                   </li>
                   <li>
                       <img src="./images/kimchi02.png" alt="메인 슬라이드 이미지 2">
                   </li>
               </ul>
           </section>
           <section id="best_menu">
               <div class="title">
                   <h2>Best Menu</h2>
                   <p>정원김치의 베스트 메뉴를 만나보세요.</p>
               </div>
               <div class="item_slider">
                   <ul>
                     <li style="background: red">1</li>
                       <li style="background: orange">2</li>
                       <li style="background: green">3</li>
                   </ul>
               </div>
               <ul class="pager">
                   <li><a data-slide-index="0" href="">1 page</a></li>
                   <li><a data-slide-index="1" href="">2 page</a></li>
                   <li><a data-slide-index="2" href="">3 page</a></li>
               </ul>
           </section>
       </article>
   </div>

</body>
</html>
